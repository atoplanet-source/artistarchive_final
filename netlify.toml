headersOrigin = "config"
redirectsOrigin = "config"
plugins = []

[functions]

  [functions."*"]

[build]
publish = "/private/tmp/aa-fix"
publishOrigin = "config"

  [build.environment]

  [build.processing]

    [build.processing.css]

    [build.processing.html]

    [build.processing.images]

    [build.processing.js]

  [build.services]

[[headers]]
for = "/*"

  [headers.values]
  X-Frame-Options = "DENY"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
for = "/css/*"

  [headers.values]
  Cache-Control = "public, max-age=31536000"

[[headers]]
for = "/js/*"

  [headers.values]
  Cache-Control = "public, max-age=31536000"

[[headers]]
for = "/images/*"

  [headers.values]
  Cache-Control = "public, max-age=31536000"

[[redirects]]
from = "/about"
to = "/about.html"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]

[[redirects]]
from = "/privacy"
to = "/privacy.html"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]

[[redirects]]
from = "/terms"
to = "/terms.html"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]

[[redirects]]
from = "/legal"
to = "/legal.html"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]